<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>NFT Preview Card Component</title>
</head>

<body>
    <main>
        <div class="card">

            <div class="image">
                <div class="crypto">
                    <img src="image-equilibrium.jpg" alt="Image of our Equilibrium collection logo">
                    <div class="overlay"></div>
                </div>
            </div>

            <h2>Equilibrium #3429</h2>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price-time">
                <div class="price">
                    <img src="icon-ethereum.svg" alt="Image of an Ethereum logo">
                    <p>0.041 ETH</p>
                </div>
    
                <div class="time">
                    <img src="icon-clock.svg" alt="Image of a time icon">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>

            <div class="creator">
                <img src="image-avatar.png" alt="Image of the creator, Jules Wyvern" width="30">
                <p>
                    <span class="phrase">Creation of</span>
                    <span class="name">Jules Wyvern</span>
                </p>
            </div>

        </div>
    </main>
</body>

</html>
